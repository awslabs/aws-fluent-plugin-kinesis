<source>
  @type tail
  path /tmp/dummy.log
  format none
  tag dummy
</source>

<source>
  @type forward
</source>

<match dummy>
  @type kinesis_firehose
  flush_interval 1
  buffer_chunk_limit 1m
  try_flush_interval 0.1
  queued_chunk_flush_interval 0.01
  num_threads 15
  detach_process 5
  log_level debug

  region us-west-2
  delivery_stream_name fluent-plugin-test
</match>
